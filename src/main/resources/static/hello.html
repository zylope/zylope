<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HTMX Integration</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org/dist/htmx.min.js"></script>
</head>
<body>
<h1>Hello, HTMX!</h1>
<form hx-post="/submitForm" hx-trigger="submit" hx-target="#response">
    <input type="text" name="formData" placeholder="Enter form data">
    <button type="submit">Submit</button>
</form>
<div id="response"></div>
</body>
</html>
